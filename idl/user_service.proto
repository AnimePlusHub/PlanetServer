syntax="proto3";
package idl;

// import "google/protobuf/timestamp.proto";

option go_package="./proto_gen;user_service";

message User {
    int32 Id = 1;
	string Account = 2;
	string NickName = 3;
	string Pwd = 4;
	string Email = 5;
	string Phone = 6;
	string PicUrl = 7;
	// google.protobuf.Timestamp BirthDay = 8;
	// google.protobuf.Timestamp CreateTime = 9;
	int64 BirthDay = 8;
	int64 CreateTime = 9;
	int32 Status = 10;
    // google.protobuf.Timestamp LastLoginTime = 11;
	int64 LastLoginTime = 11;
}

message IdReq {		// 用户ID
    int32 userId = 1;
}
message MsgRsp {	// 响应码
	string msg = 1;
}
message UpdateSingleReq {	// 修改
	string updateKey = 1;
	User user = 2;
}
message EmailReq {
	string email = 1;	// 用户邮箱
}
message CheckEmailReq {
	string email = 1;
	string vaildCode = 2;
}

service UserService {
	// 查询用户
    rpc GetUserInfo (IdReq) returns (User) {}
	// 添加用户
	rpc AddUser (User) returns (MsgRsp) {}
	// 通过字段修改用户信息
	rpc UpdateUserSingle (UpdateSingleReq) returns (MsgRsp) {}
	// 修改用户信息
	rpc UpdateUser (User) returns (MsgRsp) {}
	// 申请验证码（提供用户邮箱），保存redis三分钟
	rpc RequestValid (EmailReq) returns (MsgRsp) {}
	// 验证邮箱验证码
	rpc CheckValidCode (CheckEmailReq) returns (MsgRsp) {}
}